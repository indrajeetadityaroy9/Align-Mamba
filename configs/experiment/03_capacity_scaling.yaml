# @package _global_
#
# Capacity Scaling Experiment
#
# PURPOSE: Measure how capacity scales with d_state and num_pairs
#
# USAGE:
#   python -m align_mamba.train -m experiment=03_capacity_scaling \
#       model.d_state=32,64,128,256 data.num_pairs=64,128,256,512

defaults:
  - override /data: mqar
  - override /model: hybrid_small
  - override /training: experiment_fast

experiment_name: capacity_scaling

project:
  name: capacity-scaling
  output_dir: outputs/03_capacity_scaling

model:
  d_model: 256
  encoder_layers: 2
  decoder_layers: 8
  d_state: 64
  n_heads: 8

data:
  num_pairs: 128
  num_queries: 16
