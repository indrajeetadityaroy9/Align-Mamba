# @package _global_
# Ablation: Hybrid Ratio Sweep - 1:4 Ratio
# Paper Reference: Table 2
#
# HYBRID interval = 4: More frequent cross-attention refreshes.
# For 16 decoder layers: HYBRID at [0, 4, 8, 12]
# Tests if more cross-attention improves quality.

defaults:
  - /experiment/_base
  - override /model: hybrid_medium
  - override /data: iwslt14_de_en
  - override /training: default

experiment:
  name: ablation_hybrid_ratio_4
  paper_ref: "Table 2 - Ratio 1:4"
  description: "Ablation: HYBRID every 4 layers (1:4 ratio)"

project:
  name: align_mamba_icml
  seed: 42

model:
  hybrid_interval: 4
  custom_hybrid_positions: null  # Use interval-based

logging:
  wandb:
    enabled: true
    tags: ["ablation", "table2", "ratio_sweep", "ratio_1_4"]
