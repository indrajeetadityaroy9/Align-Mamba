# @package _global_
# Ablation: HYBRID at Layer 0 Only
# Paper Reference: Table 2
#
# Tests if a single HYBRID block at layer 0 is sufficient.
# Minimal cross-attention cost with "Contextualized Preamble" only.
# Expected: Moderate performance (layer 0 prevents Blind Start).
#
# HYBRID positions: [0] only

defaults:
  - /experiment/_base
  - override /model: hybrid_medium
  - override /data: iwslt14_de_en
  - override /training: default

experiment:
  name: ablation_layer0_only
  paper_ref: "Table 2 - Layer 0 Only"
  description: "Ablation: HYBRID at layer 0 only (minimal cross-attention)"

project:
  name: align_mamba_icml
  seed: 42

model:
  custom_hybrid_positions: [0]

logging:
  wandb:
    enabled: true
    tags: ["ablation", "table2", "layer0_only", "minimal_hybrid"]
