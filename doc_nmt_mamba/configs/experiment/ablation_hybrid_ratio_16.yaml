# @package _global_
# Ablation: Hybrid Ratio Sweep - 1:16 Ratio
# Paper Reference: Table 2
#
# HYBRID interval = 16: Less frequent cross-attention refreshes.
# For 16 decoder layers: HYBRID at [0, 16] (only 2 HYBRID blocks)
# Tests minimum cross-attention needed.

defaults:
  - /experiment/_base
  - override /model: hybrid_medium
  - override /data: iwslt14_de_en
  - override /training: default

experiment:
  name: ablation_hybrid_ratio_16
  paper_ref: "Table 2 - Ratio 1:16"
  description: "Ablation: HYBRID every 16 layers (1:16 ratio)"

project:
  name: align_mamba_icml
  seed: 42

model:
  hybrid_interval: 16
  custom_hybrid_positions: null  # Use interval-based

logging:
  wandb:
    enabled: true
    tags: ["ablation", "table2", "ratio_sweep", "ratio_1_16"]
