# Small model configuration (25M params)
# For debugging and rapid ablations
defaults:
  - _defaults

name: small

# Architecture
encoder_layers: 6
decoder_layers: 6
d_model: 256
n_heads: 4

# HYBRID block positions (cross-attention layers)
# For 6-layer decoder: [0, 2] = 33% hybrid blocks
hybrid_positions: [0, 2]
