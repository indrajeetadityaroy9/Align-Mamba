# Main configuration file
#
# Usage:
#   python -m align_mamba.scripts.train
#   python -m align_mamba.scripts.evaluate checkpoint=path/to/checkpoint

defaults:
  - model: hybrid_small
  - training: default
  - data: mqar
  - _self_

project:
  name: align_mamba
  seed: 42

# Evaluation settings
checkpoint: null
eval_samples: 1000
output_dir: outputs

hydra:
  run:
    dir: ${output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
